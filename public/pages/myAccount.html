<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WHAM | MyAccount</title>
    <script src="./script.js"></script>
    <script src="MyService.js"></script>
</head>
<body>
<div>
    <pre>Firstname: {{firstName}}</pre>

    <pre>Lastname: {{lastName}}</pre>

    <pre>Email: {{email}}</pre>
<!--
    <pre>Categories: {{categories}}</pre>

    <pre>WithinRadius: {{withinRadius}}</pre>
-->
    <div class="container-fluid">
    <div class="form" role="form">
        <div><label ng-repeat="category in categories track by $index">
            <input type="checkbox" name="{{category.name}}" id="{{category.name}}" ng-model="category.checked"
                   ng-change="selectedCategories()">
            <label for="{{category.name}}">{{category.name | ampersand}}</label>
        </label></div>
        <br/>
        <label>Within Radius?</label>
        <input type="text" ng-bind="withinRadius"/> &nbsp; &nbsp;

        <button type="button" class="btn btn-primary" ng-click="update()">Update</button>
    </form>
        Old password: <input type="text" ng-model="oldpassword">
        New password: <input type="text" ng-model="newpassword">
        Confirm password: <input type="text" ng-model="confirmpassword">
        <button type="button" class="btn btn-primary" ng-click="updatePassword()">Update password</button>
    </div>
</div>
</body>
</html>
